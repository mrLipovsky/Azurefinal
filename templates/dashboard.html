<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ current_user.username }}</h2>
    <a href="/logout">Logout</a>
    <h3>Your Events:</h3>
    <ul>
        {% for event in events %}
            <li>{{ event.title }} - {{ event.date }}</li>
        {% endfor %}
    </ul>
    <a href="/create_event">Create New Event</a>
</body>
</html>
